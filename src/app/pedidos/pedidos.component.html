<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pedidos.component.css">
<div class="m-5 row">
  <section class="form-register">
    <h4>Formulario de Pedido</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre Completo">
    <input class="controls" type="text" name="nit" id="nit" placeholder="Ingrese su Nit">
    <input class="controls" type="date" name="correo" id="correo" placeholder="Fecha">
    <p>Tipo de Maquinaria</p>
    <select class="controls" name="menu">
      <option value="1" selected>COMPACTADORES</option>
      <option value="2">EXCAVADORAS</option>
      <option value="3">HOJAS DE EMPUJE</option>
    </select>
    <p>Producto</p>
    <select class="controls" name="menu2">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    
    <input class="botons" type="submit" value="Registrar">
    
  </section>
</div>
